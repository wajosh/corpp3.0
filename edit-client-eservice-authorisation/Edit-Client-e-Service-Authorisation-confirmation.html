	<link href="../resources/plugins/bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link href="../resources/css/style-corppass-base.css" rel="stylesheet">
	<link href="../resources/css/style-corppass-media-small.css" rel="stylesheet" type="text/css" media="all">

<body ng-app="app">
	<main-header> </main-header>
	<main-nav-tp> </main-nav-tp>

	<!-- ============================== BreadCrumbs Row ============================== -->
	<div class="confirmation-container-wrapper">
		<div class="breadcrumb-wrapper hidden-xs hidden-sm">
			<ol class="breadcrumb">
				<li><a href="#">Home</a></li>
				<li>Edit Client e-Service Authorisation</li>
			</ol>
		</div>
		<!-- ============================== BreadCrumbs Row End============================== -->

		<div class="confirmation-title-wrapper">
			<span class="icon-img-success  hidden-xs"></span>
			<span class="common-page-title">You have edited client e-Service authorisation.</span>
			<div class="linebreak"></div>
			<span class="common-page-description-title">An email notification will be sent to your Client.</span>

		<!-- Confirmation Body -->
		<div class="row-even-wrapper">
			<div class="confirmation-nextstep-wrapper">

				<div class="next-title">Next Step</div>
				<br />

					<ul class="action-wrapper">
						<li>
							<div class="file-img-mgUser-nextstep-confirmation"></div>
						</li>
						<li>
							<div class="action-title">Wait for approval from Client Entity.</div>
						</li>
						<li>
							<div class="action-description">Once approved, the e-Service authorisation will be updated for assigned users.</div>
						</li>
					</ul>
				</div>

			</div>
			<div class="clearfix"></div>
		</div>

		<!-- Submit-Cancel Row -->
		<div class="row-odd-wrapper">
			<div class="form-inline col-sm-6 col-sm-offset-5">
				<button type="button" class="btn btn-primary btn-md">Return to Homepage</button>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
	<div class="clearfix"></div>

	<main-footer> </main-footer>
