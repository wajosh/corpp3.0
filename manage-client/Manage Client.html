<body ng-app="app">
	<main-header> </main-header>
	<main-nav-tp> </main-nav-tp>
	<!-- ============================== Select Entity e-Services Container Wrapper Row ============================== -->
	<div class="select-entity-eservices-container-wrapper">
		<div class="breadcrumb-wrapper hidden-xs hidden-sm">
			<ol class="breadcrumb">
				<li><a href="#">Home</a></li>
				<li>Manage Clients</li>
			</ol>
		</div>
		<!-- ============================== Register for Admin Account Row ============================== -->

			<div class="page-error"></div>
			<div class="clearfix"></div>
			<div class="select-entity-eservices-title-description"></div>
		</div>
		<!-- ============================== Table Approve Admin Account Row ============================== -->
		<div class="row-odd-wrapper">
			<!-- Export Tool Bar -->
			<div id="toolbar">
				<button type="button" class="btn-size btn btn-default btn-md" onclick="window.location.href='../Viewe-ServiceAccess/view-entity-e-services-access-success.html'"><i class="fa fa-trash-o fa-lg" aria-hidden="true"></i> Remove Client Entity (1)</button>

			<!-- Export Tool Bar End-->
			<table id="table" data-toggle="table" data-pagination="true" data-search="true" data-advanced-search="true" data-click-to-select="true" data-toolbar="#toolbar" data-url="../common-resources/js/view-entity-eServices.json" class="table-striped table-no-bordered" data-filter-control="true" data-filter-show-clear="true" data-show-export="true">
				<thead>
					<tr>
						<th data-field="state" data-checkbox="true"></th>
						<th data-field="uenEntityID" data-sortable="true" data-filter-control="input">UEN / Entity ID</th>
						<th data-field="entityName" data-sortable="true" data-filter-control="input">Entity Name</th>
						<th data-field="entityStatus" data-sortable="true" data-filter-control="input">Entity Status</th>
						<th data-field="govtAgency" data-sortable="true" data-filter-control="input">Govt. Agency</th>
						<th data-field="currentAuthoriseeService" data-sortable="true" data-filter-control="input">Current Authorised e-Services</th>
					</tr>
				</thead>
				<tbody>
                                <tr>
									<td></td>
									<td class="add-param-tbl-col-3">F9990003L</td>
									<td class="add-param-tbl-col-3"><a class="link-label-normal" href="">John</a></td>

									<td class="add-param-tbl-col-3">IRAS</td>

								</tr>
								<tr>
									<td></td>
									<td class="add-param-tbl-col-3">F9990004X</td>
									<td class="add-param-tbl-col-3"><a class="link-label-normal" href="">Kim Joon</a></td>

									<td class="add-param-tbl-col-3">CPF</td>
									<td class="add-param-tbl-col-3">-</td>
								</tr>

				</tbody>
				<tfoot>
					<tr>
						<td colspan="7" class="footer-table-select-entity-eservice">entity(s) selected</td>
					</tr>
				</tfoot>
			</table>
		</div>
		<!-- row even  end -->
		<div class="clearfix"></div>
	</div>
	<!-- ============================== Approve-Admin-Container-wrapper Row End ============================== -->

	<main-footer> </main-footer>	
	
	<!-- =================================== Export DataTable =================================== -->
	<script>
		var $table = $('#table');
		$(function () {
			$('#toolbar').find('select').change(function () {
				$table.bootstrapTable('destroy').bootstrapTable({
					exportDataType: $(this).val()
				});
			});
		})
	</script>
	<!-- =================================== Export DataTable End=================================== -->
	<!-- =================================== Toggle Column Input Fields=================================== -->
	<script>
		$(document).ready(function () {
			$("input.uenEntityID, input.entityName, input.entityStatus, input.govtAgency, input.currentAuthoriseeService").hide();
			$(".toggleSearch").click(function () {
				$("input.uenEntityID, input.entityName, input.entityStatus, input.govtAgency, input.currentAuthoriseeService").toggle();
				console.log('okay');
			});
		});
	</script>
	<!-- =================================== Toggle Column Input Fields Ends=================================== -->
</body>
