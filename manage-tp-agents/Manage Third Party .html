<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="../resources/plugins/fontawesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="../resources/plugins/bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link href="../resources/css/style-corppass-base.css" rel="stylesheet">
	<link href="../resources/css/style-corppass-media-small.css" rel="stylesheet" type="text/css" media="all">
	<link href="../resources/css/style-corppass-media-medium.css" rel="stylesheet" type="text/css" media="all">
	<link href="../resources/css/style-corppass-ui.css" rel="stylesheet">
	<link href="../resources/plugins/bootstrap-3.3.6/css/bootstrap-table.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="../resources/plugins/bootstrap-3.3.6/js/bootstrap.min.js"></script>
	<script src="../resources/plugins/bootstrap-3.3.6/js/bootstrap-table.js"></script>
	<script src="../resources/plugins/bootstrap-3.3.6/js/bootstrap-table-toolbar.js"></script>
	<script src="../resources/plugins/bootstrap-3.3.6/js/bootstrap-table-export.js"></script>
	<script src="../resources/plugins/bootstrap-3.3.6/js/bootstrap-table-filter-control.js"></script>
	<script src="../resources/js/angular.min.js"></script>
	<script src="../resources/js/app.js"></script>
</head>

<body ng-app="app">
	<main-header> </main-header>
	<main-nav-tp> </main-nav-tp>
	<!-- ============================== Select Entity e-Services Container Wrapper Row ============================== -->
	<div class="select-entity-eservices-container-wrapper">
		<div class="breadcrumb-wrapper hidden-xs hidden-sm">
			<ol class="breadcrumb">
				<li><a href="#">Home</a></li>
				<li>Manage Third Party Entities</li>
			</ol>
		</div>
		<!-- ============================== Register for Admin Account Row ============================== -->
		<div class="header-title-wrapper">
			<div class="common-page-title">Manage Third Party Entities</div>
			<div class="page-error"></div>
			<div class="clearfix"></div>
			<div class="select-entity-eservices-title-description"></div>
		</div>
		<!-- ============================== Table Approve Admin Account Row ============================== -->
		<div class="row-odd-wrapper">
			<!-- Export Tool Bar -->
			<div id="toolbar">
				<button type="button" class="btn-size btn btn-primary btn-md">Authorise New Third Party Entity</button>
				<button type="button" class="btn-size btn btn-default btn-md" onclick="window.location.href='../Viewe-ServiceAccess/view-entity-e-services-access-success.html'"><i class="fa fa-trash-o fa-lg" aria-hidden="true"></i> Remove Entity</button> <span class="table-filter-twoMediumLeftbtn toggleSearch"><i class="fa fa-filter fa-lg" aria-hidden="true"></i> <u>Filter</u></span> </div>
			<!-- Export Tool Bar End-->
			<table id="table" data-toggle="table" data-pagination="true" data-search="true" data-advanced-search="true" data-click-to-select="true" data-toolbar="#toolbar" data-url="../common-resources/js/view-entity-eServices.json" class="table-striped table-no-bordered" data-filter-control="true" data-filter-show-clear="true" data-show-export="true">
				<thead>
					<tr>
						<th data-field="state" data-checkbox="true"></th>
						<th data-field="uenEntityID" data-sortable="true" data-filter-control="input">UEN / Entity ID</th>
						<th data-field="entityName" data-sortable="true" data-filter-control="input">Entity Name</th>
						<th data-field="govtAgency" data-sortable="true" data-filter-control="input">Govt. Agency</th>
						<th data-field="authoriseeService" data-sortable="true" data-filter-control="input">Authorised e-Services</th>
					</tr>
				</thead>
				<tfoot>
					<tr>
						<td colspan="7" class="footer-table-select-entity-eservice">entity(s) selected</td>
					</tr>
				</tfoot>
			</table>
		</div>
		<!-- row even  end -->
		<div class="clearfix"></div>
	</div>
	<!-- ============================== Approve-Admin-Container-wrapper Row End ============================== -->

	<main-footer> </main-footer>	
	
	<!-- =================================== Export DataTable =================================== -->
	<script>
		var $table = $('#table');
		$(function () {
			$('#toolbar').find('select').change(function () {
				$table.bootstrapTable('destroy').bootstrapTable({
					exportDataType: $(this).val()
				});
			});
		})
	</script>
	<!-- =================================== Export DataTable End=================================== -->
	<!-- =================================== Toggle Column Input Fields=================================== -->
	<script>
		$(document).ready(function () {
			$("input.uenEntityID, input.entityName, input.govtAgency, input.authoriseeService").hide();
			$(".toggleSearch").click(function () {
				$("input.uenEntityID, input.entityName, input.govtAgency, input.authoriseeService").toggle();
				console.log('okay');
			});
		});
	</script>
	<!-- =================================== Toggle Column Input Fields Ends=================================== -->
</body>

</html>
