<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="../resources/plugins/fontawesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="../resources/plugins/bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link href="../resources/css/style-corppass-base.css" rel="stylesheet">
	<link href="../resources/css/style-corppass-media-small.css" rel="stylesheet" type="text/css" media="all">
	<link href="../resources/css/style-corppass-media-medium.css" rel="stylesheet" type="text/css" media="all">
	<link href="../resources/css/style-corppass-ui.css" rel="stylesheet">
	<link href="../resources/plugins/bootstrap-3.3.6/css/bootstrap-table.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="../resources/plugins/bootstrap-3.3.6/js/bootstrap.min.js"></script>
	<script src="../resources/plugins/bootstrap-3.3.6/js/bootstrap-table.js"></script>
	<script src="../resources/plugins/bootstrap-3.3.6/js/bootstrap-table-toolbar.js"></script>
	<script src="../resources/plugins/bootstrap-3.3.6/js/bootstrap-table-export.js"></script>
	<script src="../resources/plugins/bootstrap-3.3.6/js/bootstrap-table-filter-control.js"></script>
    <script src="../resources/js/angular.min.js"></script>
	<script src="../resources/js/app.js"></script>
</head>

<body ng-app="app">
	<main-header> </main-header>
	<main-nav-tp> </main-nav-tp>
	<!-- =================================== Navigation End =================================== -->
	<!-- ============================== Container Wrapper Row ============================== -->
	<div class="main-body-wrapper">
		<div class="breadcrumb-wrapper hidden-xs hidden-sm">
			<ol class="breadcrumb">
				<li><a href="#">Home</a></li>
				<li>Request for Client Authorisation</li>
			</ol>
		</div>
		<div class="header-title-wrapper">
			<div class="common-page-title">Request for Client Authorisation</div>
			<div class="page-error"></div>
			<div class="clearfix"></div>
		</div>
		
				<!-- =================================== Request for Client Authorisation Row =================================== -->
				<div id="common-thirdTab" class="tab-pane thirdparty-wrapper col-sm-12  active">
					<div class="doublelinebreak"></div> 
						<div class="form-horizontal">
                    <div class="form-group">
                        <label class="request col-sm-2 control-label">
                            <span class="periodlabel">Client UEN/Entity ID:</span>
                        </label>
                        <div id="transaction-field-wrapper" class="field-wrapper col-sm-2">
                        <input class="form-control form-control-request" type="text">
                    </div>
                 </div>
                 <div class="form-horizontal">
                    <div class="form-group">
                        <label class="request col-sm-2 control-label">
                            <span class="periodlabel">Client Entity Name:</span>
                        </label>
                        <div id="transaction-field-wrapper" class="field-wrapper col-sm-2">
                        <input class="form-control form-control-request" type="text">
                    </div>
                 </div>
                 
						<div class="clearfix"></div>
						
					</div>
					<div class="clearfix"></div>
					<button type="search" class="btn btn-primary btn-primary-request">Search</button>
					<br/>
					<br/>
					<!-- ============================== Table Request for Client Authorisation Row ============================== -->
					<div class="row-odd-wrapper">
					<div id="toolbar">
						<span class="periodLabel">Select the Third Party Entity which you would like to authorise.</span>
						<span class="table-filter-longtext toggleSearch"><i class="fa fa-filter fa-lg" aria-hidden="true"></i> <u>Filter</u></span> 
					</div>
						<table id="table" data-toggle="table" data-pagination="false" data-search="true" data-advanced-search="true" data-click-to-select="true" data-toolbar="#toolbar" class="table-striped table-no-bordered" data-filter-control="true" data-filter-show-clear="true" data-show-export="true"class="table-striped table-no-bordered">
							<thead>
								<tr>
									<th data-field="state" data-checkbox="true" ></th>
									<th data-field="uenEntityID" data-sortable="true" data-filter-control="input" class=th-inner-ATP>Client UEN / Entity ID</th>
									<th data-field="clientEntity" data-sortable="true" data-filter-control="input">Client Entity</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td data-field="state" data-checkbox="true"></td>
									<td colspan="1">K4B2222J</td>
									<td>Evergreen Technologies</td>
								</tr>
							</tbody>
							<tfoot>
								<tr>
									<td colspan="13" class="footer-table-select-entity-eservice">1 selected entity(s)</td>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
				<!-- =================================== Request for Client Authorisation End =================================== -->
				
			</div>
		</div>
		<!-- row even  end -->
		<div class="clearfix"></div>
		<div class="row-odd-wrapper">
        <div class="doublelinebreak"></div>
			<div class="form-inline col-sm-3 col-sm-offset-5 col-xs-9 col-xs-offset-1">
				<button type="button" class="btn btn-default btn-md" onclick="return goBack();">Back</button>
				<button type="submit" class="btn btn-primary btn-md">Next</button>
			</div>
			<div class="clearfix"></div>
		</div>
	
	<!-- ============================== Main Row End ============================== -->
	<!-- =================================== Footer =================================== -->
	<main-footer></main-footer>
	<!-- =================================== Footer End =================================== -->
	<!-- =================================== Export DataTable =================================== -->
	<script>
		var $table = $('#table');
		$(function () {
			$('#toolbar').find('select').change(function () {
				$table.bootstrapTable('destroy').bootstrapTable({
					exportDataType: $(this).val()
				});
			});
		})
	</script>
	<!-- =================================== Export DataTable End=================================== -->
	<!-- =================================== Toggle Column Input Fields=================================== -->
	<script>
		$(document).ready(function () {
			$("input.uenEntityID, input.clientEntity").hide();
			$(".toggleSearch").click(function () {
				$("input.uenEntityID, input.clientEntity").toggle();
				console.log('okay');
			});
		});
	</script>
    <!-- =================================== Toggle Column Input Fields End=================================== -->
</body>

</html>
